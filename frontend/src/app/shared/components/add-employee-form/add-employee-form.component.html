<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="'employees.addEmployee' | translate"
  (nzOnCancel)="onCancel()"
>
  <div *nzModalContent>
    <form nz-form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <nz-form-item>
        <nz-form-control
          [nzErrorTip]="'employeeForm.firstNameError' | translate"
        >
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="firstName"
              [placeholder]="'employeeForm.firstName' | translate"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control
          [nzErrorTip]="'employeeForm.lastNameError' | translate"
        >
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="lastName"
              [placeholder]="'employeeForm.lastName' | translate"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="'employeeForm.emailError' | translate">
          <nz-input-group nzPrefixIcon="mail">
            <input
              type="email"
              nz-input
              formControlName="email"
              [placeholder]="'employeeForm.email' | translate"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control
          [nzErrorTip]="'employeeForm.specializationError' | translate"
        >
          <nz-input-group nzPrefixIcon="tool">
            <input
              type="text"
              nz-input
              formControlName="specialization"
              [placeholder]="'employeeForm.specialization' | translate"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control
          [nzErrorTip]="'employeeForm.departmentError' | translate"
        >
          <nz-input-group nzPrefixIcon="bank">
            <input
              type="text"
              nz-input
              formControlName="department"
              [placeholder]="'employeeForm.department' | translate"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="onCancel()">
      {{ "controls.cancel" | translate }}
    </button>
    <button
      nz-button
      nzType="primary"
      [nzLoading]="isConfirmLoading"
      (click)="onSubmit()"
    >
      {{ "controls.submit" | translate }}
    </button>
  </div>
</nz-modal>
